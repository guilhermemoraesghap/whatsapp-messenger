version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT}:${PORT}"  # Usando a variÃ¡vel de porta definida no .env
    depends_on:
      - db
    volumes: 
      - ./sessions:/app/sessions
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run start:prod
      "
    env_file:
      - .env
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

